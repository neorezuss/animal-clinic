<div class="row g-0 bg-secondary borderElement">
  <div class="col-md-3 p-2">
    <div class="d-flex">
      <p class="p-2">{{ formatDate(appointment.date) }} </p>
      <p class="p-2">{{ parseTime(appointment.time) }} </p>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card-body d-flex">
      <h5 class="card-title">{{ appointment.name }}</h5>
      <div class="px-3">
        <p class="card-text close-item"><small class="text-muted">
          Специалист: {{ getSpecialistSurnameAndInitials(appointment.specialist) }}
        </small></p>
        <p class="card-text close-item"><small class="text-muted">
          Номер кабинета: {{ appointment.officeNumber }}
        </small></p>
      </div>
    </div>
  </div>
</div>
