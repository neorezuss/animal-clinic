<div class="row g-0">
  <div class="col-md-1 p-2">
    <img src="{{ petType[pet.petType] }}" class="img-fluid rounded-start mt-1">
  </div>
  <div class="col-md-8">
    <div class="card-body d-flex">
      <h5 class="card-title" style="min-width: 220px">{{ pet.name }}</h5>
      <div class="px-3">
        <p class="card-text close-item"  style="min-width: 300px">Порода: {{ pet.breed }}</p>
        <p class="card-text close-item"><small class="text-muted">Дата рождения: {{ formatDate(pet.birthDate) }}</small></p>
      </div>
    </div>
  </div>
</div>
